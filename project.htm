<!DOCTYPE html>
<!-- saved from url=(0040)http://www.jacklmoore.com/demo/tabs.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>Bently Systems</title>
		<style>
			* {padding:0; margin:0;}

			html {
				padding:1% 0px 0;
				font-family:sans-serif;
				font-size:14px;
				height:92%;
			}

			h3 { 
				padding: 15px 0px 15px 0px;
				background:#ddd;
				color:#000;
				text-align:center
			}
			p {
			padding: 0px 20px 0px 20px;
			margin-bottom: 15px;
			background: #ddd;
			color: #000;
		}
			body
			{
				height: 100%;
			}

			div {
				float:left;
				padding: 0px 0px 5px;
				width:100%;
				height: 100%;
				min-height:80%;
				background:#ddd;
				color:#000;

			}

			.tabs li {
				list-style:none;
				display:inline;
				float: none;
			}

			.tabs a {
				padding:5px 7%;
				margin-left: 1%;
				margin-right: 1%;
				display:inline-block;
				background:#aaa;
				color:#000;
				text-decoration:none;
			}

			.tabs a.active {
				background:#ddd;
				color:#000;
			}
			
			ul
			{
				text-align:center;
			}
}
		</style>
		<script src="./project_files/jquery.min.js"></script>
		<script>
			// Wait until the DOM has loaded before querying the document
			$(document).ready(function(){
				$('ul.tabs').each(function(){
					// For each set of tabs, we want to keep track of
					// which tab is active and it's associated content
					var $active, $content, $links = $(this).find('a');

					// If the location.hash matches one of the links, use that as the active tab.
					// If no match is found, use the first link as the initial active tab.
					$active = $($links.filter('[href="'+location.hash+'"]')[0] || $links[0]);
					$active.addClass('active');

					$content = $($active[0].hash);

					// Hide the remaining content
					$links.not($active).each(function () {
						$(this.hash).hide();
					});

					// Bind the click event handler
					$(this).on('click', 'a', function(e){
						// Make the old tab inactive.
						$active.removeClass('active');
						$content.hide();

						// Update the variables with the new link and content
						$active = $(this);
						$content = $(this.hash);

						// Make the tab active.
						$active.addClass('active');
						$content.show();

						// Prevent the anchor's default click action
						e.preventDefault();
					});
				});
			});
		</script>
	<style type="text/css">
	</style></head>
	<body>
		<ul class="tabs">
			<li>
			<a href="#tab1" class="active" style="width: auto">Features of User</a></li>
			<li><a href="#tab2">Most Used Features</a></li>
			<li><a href="#tab3">Specific Feature</a></li>
		</ul>
		<div id="tab1">
			<h3>Features of User</h3>
			<p>Query Stuff goes here</p>
		</div>
		<div id="tab2" style="display: none;">
			<h3>Most Used Features</h3>
			<p>Query Stuff goes here</p>
			</div>
		<div id="tab3" style="display: none;">
			<h3>Specific Feature</h3>
			<p>Query Stuff goes here</p>
		</div>
	
</body></html>
